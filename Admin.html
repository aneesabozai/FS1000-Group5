<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="Styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <div class="form-header">
                <h1 class="form-title">A<span>dmin Login</span></h1>
            </div>
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-input" placeholder="Username...">

            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Password..."><!--Type=password so the characters are hidden -->
            
            <input type="submit" class="btn-submit" value="LOGIN" >
        </form>
    </div>
</body>
</html>
